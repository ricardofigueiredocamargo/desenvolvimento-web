<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <section>
        <h1>Estilizando formulários</h1>
        <form action="" method="post">
            <fieldset id="detalhes">
                <legend>Detalhes do contato</legend>
                <div>
                    <label for="inome">Nome: </label>
                    <input type="text" name="nome" id="inome" required>
                </div>
                <div>
                    <label for="iemail">E-mail: </label>
                    <input type="email" name="email" id="iemail" required>
                </div>
                <div>
                    <label for="iurl">URL: </label>
                    <input type="url" name="url" id="iurl" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Comentários</legend>
                <div>
                    <label for="imensagem">Mensagem: </label>
                    <textarea name="mensagem" id="imensagem" cols="30" rows="10"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Lembrar de mim</legend>
                <div>
                    <label for="sim"> <!--!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
                        <input type="radio" name="lembrar" id="sim" checked> Sim
                    </label>
                </div>
                <div>
                    <label for="nao"> <!--!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
                        <input type="radio" name="lembrar" id="nao"> Não
                    </label>
                </div>
            </fieldset>
        </form>
    </section>
</body>
</html>
