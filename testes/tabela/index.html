<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tabelas</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <section>
        <h2>Estilizando tabelas</h2>

            <tr id="cabecalho">
                <th>CÓDIGO</th>
                <th>PRODUTO</th>

            </tr>
            <tr class="linha">
                <td>001</td>
                <td>Notebook</td>
                <td class="ultima-coluna">R$ 2.500</td>
            </tr>
            <tr class="linha">
                <td>002</td>
                <td>Tablet</td>
                <td class="ultima-coluna">R$ 1.500</td>
            </tr>
            <tr class="linha">
                <td>003</td>
                <td>Iphone</td>
                <td class="ultima-coluna">R$ 3.500</td>
            </tr>
            <tr class="linha">
                <td>004</td>
                <td>Nexus</td>
                <td class="ultima-coluna">R$ 3.500</td>
            </tr>
        </table>
    </section>
</body>
</html>
