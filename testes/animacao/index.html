<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/animacao.css">
    <link rel="stylesheet" href="estilo/transicao.css">
    <title>Animações</title>

<body>
    <h1 class="animate bounce animate--fast">Hello, World!</h1>

    <h3 class="animate rotate animate--slow animate--infinite">Hello, World!</h3>
