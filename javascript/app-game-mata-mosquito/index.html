<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="estilo/style.css">

    <script>
        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value
            if (nivel == '') {
                window.alert('Selecione um nível para iniciar o jogo')
            } else {
                window.location.href = 'jogo.html?' + nivel
            }
        }
    </script>

    <title>Mata Mosquito</title>
</head>
<body onresize="ajustaTamanhoPalcoJogo()" class="d-flex flex-column align-items-center">

    <div class="imagem">
        <img src="imagens/game.png" alt="">
    </div>
    
    <div class="mb-2">
        <select class="form-control" id="nivel">
            <option value="">-- Selecionar o nível --</option>
            <option value="normal">-- Normal --</option>
            <option value="dificil">-- Difícil --</option>
            <option value="chucknorris">-- Chuck Norris --</option>
        </select>
    </div>

    <div>
        <button class="btn btn-danger p2" onclick="iniciarJogo()">Iniciar Jogo</button>
    </div>

</body>
</html>
