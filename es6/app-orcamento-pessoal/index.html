<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Fonts Awesome -->
    <script src="https://kit.fontawesome.com/b45bc44b13.js" crossorigin="anonymous"></script>

    <!---->
    <script defer src="script/app.js"></script>

    <title>App Orçamento Pessoal</title>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary">
        <div class="container">
            <nav class="navbar navbar-expand-md">
                <!-- Logo -->
                <a href="index.html">
                    <img src="imagens/logo.png" alt="Ícone porquinho">
                </a>

                <!-- Menu Hamburguer -->
                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-target">
                    <i class="fa-solid fa-bars text-white"></i>
                </button>

                <!-- Navegação -->
                <div class="collapse navbar-collapse text-right" id="nav-target">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link text-white">
                                Cadastro
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="consulta.html" class="nav-link text-white">
                                Consulta
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="container">
            <h1 class="display-4 mt-5 mb-5">Registro de nova despesa</h1>

            <section class="row mb-2">
                <!-- Ano -->
                <div class="col-md-2">
                    <select name="ano" id="iano" class=" form-control">
                        <option value="">Ano</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                    </select>
                </div>

                <!-- Mês -->
                <div class="col-md-2">
                    <select name="mes" id="imes" class=" form-control">
                        <option value="">Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>

                <!-- Dia -->
                <div class="col-md-2">
                    <input type="number" name="dia" id="idia" class=" form-control" placeholder="Dia">
                </div>

                <!-- Tipo -->
                <div class="col-md-6">
                    <select name="tipo" id="itipo" class=" form-control">
                        <option value="">Tipo</option>
                        <option value="1">Alimentação</option>
                        <option value="2">Educação</option>
                        <option value="3">Lazer</option>
                        <option value="4">Saúde</option>
                        <option value="5">Transporte</option>
                    </select>
                </div>  
            </section>

            <section class="row">
                <!-- Descrição -->
                <div class="col-md-8">
                    <input type="text" name="desc" id="idesc" placeholder="Descrição" class="form-control">
                </div>

                <!-- Valor -->
                <div class="col-md-2">
                    <input type="number" name="valor" id="ivalor" placeholder="Valor" class="form-control">
                </div>

                <!-- Botão -->
                <div class="col-md-2 text-right">
                    <button class="btn btn-primary" onclick="cadastrarDespesa()">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal Erro -->
    <div class="modal fade" id="erroGravacao" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-danger">
                    <h5 class="modal-title" id="exampleModalLabel">Erro na gravação</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Existem campos obrigatórios que não foram preenchidos!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Voltar e Corrigir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Sucesso -->
    <div class="modal fade" id="sucessoGravacao" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-success">
                    <h5 class="modal-title" id="exampleModalLabel">Registro inserido com sucesso</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Despesa foi cadastrada com sucesso!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Voltar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
